name: ABB task demo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
      
    - name: Install npm packages and build
      run: |
          npm install
          npm run build --if-present
      
    - name: Run unit tests
      run: npm run test 
      
    - name: Upload ready build files
      uses: actions/upload-artifact@v2
      with:
        name: ready-files
        path: build/
