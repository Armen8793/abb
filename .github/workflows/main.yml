name: ABB task demo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        
    - name: Install npm packages
      run: npm ci
        
    - name: Build ABB demo project
      run: npm run build
      
    - name: Install npm packages
      run: npm ci
      
    - name: Run unit tests
      run: npm run test 
      
    - name: Upload ready build files
      uses: actions/upload-artifact@v2
      with:
        name: ready files
        path: ./build
