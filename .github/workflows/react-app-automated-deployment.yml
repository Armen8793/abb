name: ABB Task Automation

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

env:
  NODE_VERSION: '14.x'
  STORAGE_ACCOUNT: 'abbdemotaskstorage'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build
      run: |
        npm install
        npm run build --if-present
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Upload to the storage account
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
            az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            az storage blob upload-batch --source ./build --destination '$web' --account-name ${{ env.STORAGE_ACCOUNT }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: logout
      run: |
            az logout
